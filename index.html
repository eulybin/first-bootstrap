<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>

    <title>Bootstrap Instagram</title>
  </head>
  <body>
    <!-- HEADER CONTAINER -->

    <div class="container-fluid w-75">
      <div class="row">
        <div class="col">
          <nav class="navbar navbar-light bg-light mb-2">
            <a class="navbar-brand" href="#">
              <i class="fa-brands fa-instagram"></i>
              Instagram
            </a>

            <!-- MODAL POP-UP -->

            <button
              type="button"
              class="btn btn-success ml-auto"
              data-bs-toggle="modal"
              data-bs-target="#newPostModal"
            >
              Create a new post
            </button>

            <div
              class="modal fade"
              id="newPostModal"
              tabindex="-1"
              aria-labelledby="newPostModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="newPostModalLabel">
                      Create a new post
                    </h1>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <div class="form-group">
                      <label for="message-area" class="mb-2"
                        ><strong>Caption:</strong></label
                      >
                      <textarea
                        aria-describedby="add-message"
                        class="form-control mb-2"
                        id="message-area"
                        name="message-area"
                        placeholder="Add the caption of your post here"
                        rows="2"
                      ></textarea>
                    </div>
                    <button type="button" class="btn btn-light border">
                      <i class="fa-solid fa-camera"></i>
                    </button>
                    <button type="button" class="btn btn-light border">
                      <i class="fa-solid fa-location-dot"></i>
                    </button>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                    <button type="button" class="btn btn-success">
                      Publish
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <!-- DROPDOWN POP-UP -->

            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
            >
              <i class="fa-solid fa-gear" style="color: #ffffff"></i>
            </button>

            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Profile</a>
              <a class="dropdown-item" href="#">Accessibility</a>
              <a class="dropdown-item" href="#">Data and Privacy</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item text-danger" href="#">Logout</a>
            </div>
          </nav>
        </div>
      </div>
    </div>

    <!-- LAYOUT BUTTONS CONTAINER -->

    <div class="container-fluid w-75">
      <div class="row d-flex flex-row">
        <button type="button" class="btn bg-transparent">
          <i class="fa-solid fa-table-cells"></i>
        </button>
        <button type="button" class="btn bg-transparent">
          <i class="fa-solid fa-square"></i>
        </button>
      </div>
    </div>

    <!-- IMAGES LAYOUT CONTAINER -->

    <div class="container-fluid">
      <div class="row">
        <div class="col-4">1</div>
        <div class="col-4">2</div>
        <div class="col-4">3</div>
      </div>

      <div class="row">
        <div class="col-4">4</div>
        <div class="col-4">5</div>
        <div class="col-4">6</div>
      </div>

      <div class="row">
        <div class="col-4">7</div>
        <div class="col-4">8</div>
        <div class="col-4">9</div>
      </div>
    </div>
  </body>
</html>
